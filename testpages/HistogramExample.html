<head>
<title>KoExtensions- Histogram</title>
<script type="text/javascript" src="../libs/knockout-2.2.1.js"></script>
<script type="text/javascript" src="../libs/d3.v3.min.js"></script>
<script type="text/javascript" src="../tools.js"></script>
<script type="text/javascript" src="../charting.js"></script>
<script type="text/javascript" src="../kotools.js"></script>

<body>
	<h2>Histogram:</h2>
	<div id="histogram" data-bind="histogram: data">

	</div>
</body>

<script>
var histogramData = [10,12,13];

function TestViewModel (data){
	self = this;
	self.data = ko.observableArray(data);
}
var vm = new TestViewModel(histogramData);

ko.applyBindings(vm);
initializeCharts();

</script>
