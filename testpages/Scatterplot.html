<html>
    <head>
        <title>Histogram example</title>
        <script type="text/javascript" src="../Scripts/d3.min.js"></script>
        <script type="text/javascript" src="../Scripts/knockout-3.1.0.debug.js"></script>
        <script type="text/javascript" src="../kotools.js"></script>
        <script type="text/javascript" src="../charting.js"></script>
        <script type="text/javascript" src="../koextbindings.js"></script>
        <script type="text/javascript" src="../Charts/scatterplot.js"></script>
        <link type="text/css" rel="stylesheet" href="../styles/kostyles.css" />
    </head>
    <body>
    <h2>Scatterplot</h2>
        <div id="scatterplot" data-bind="scatterplot: data">
            
        </div>
        <script>

            var hours = [30,35,40,45,50,55,60,65,70];
            var result = [5,6,9,12,14,18,23,27,34,40];

            function TestViewModel() {
                var self = this;
                self.data = ko.computed(function(){
                    var values = [];
                    var i=0;
                    for(i=0;i<hours.length;i++){
                        values.push({
                            x:hours[i],
                            y:result[i]
                        });
                    }
                    return values;
                });
            }

            var vm = new TestViewModel();

            ko.applyBindings(vm);
            initializeCharts();
        </script>
</body>
</html>
